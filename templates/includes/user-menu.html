{% load static %}
<!--User menu-->

<div class="nav-user-show">
    <img class="user-menu-show" src="{% static 'img/user-menu.svg' %}" alt="user menu">
    <h4 class="title-page m-0 text-white">Pedidos</h4>
</div>

<div class="box-nav-user col-lg-3">
    <div class="nav-user">
        <div class="nav-user__name">
            <img src="{% static 'img/profile.svg' %}" alt="profile">
            <h5 class="text-white">{{user.name}} {{user.last_name}}</h5>
        </div>
        <li>
            <a class="nav-user__a" href="{% url 'user_app:user_orders' %}" id="user-orders">Pedidos</a>
        </li>
        <li>
            <a class="nav-user__a" href="{% url 'user_app:user_profile' %}" id="user-profile">Perfil</a>
        </li>
        <li>
            <a class="nav-user__a" href="{% url 'user_app:user_address' %}" id="user-address">Dirección</a>
        </li>
        <li>
            <a class="nav-user__a" href="{% url 'user_app:user_points' %}" id="user-points">Mis Puntos</a>
        </li>
        <li>
            <a class="nav-user__a" href="{% url 'user_app:user_logout' %}">Cerrar Sesión</a>
        </li>
    </div>
    <div class="nav-user-close">
        <img src="{% static 'img/closed-x.svg' %}" alt="close menu">
    </div>
</div>

<script type="module" src="{% static 'js/user-menu.js' %}"></script>
