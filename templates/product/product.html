{% extends 'base.html' %}
{% load static %}

{% block title %} product {% endblock title %}

{% block css %} {% static 'css/product.css' %} {% endblock css %}

{% block content %}
{% include 'includes/header.html' %}

<div class="box-product container-fluid">
	<div class="box-carousel"></div>
		<div class="carousel">
			<img class="img-main" src="https://katyshop303.com/wp-content/uploads/2022/04/s-l500-4.jpg" alt="image main">
			<div class="btn-prev-next">
				<img class="btn-prev" src="{% static 'img/arrow-left-solid.svg' %}" alt="button previous">
				<img class="btn-next" src="{% static 'img/arrow-right-solid.svg' %}" alt="button next">
			</div>
		</div>
		<div class="list-img-product">
			<img class="img-secondary" src="https://katyshop303.com/wp-content/uploads/2022/04/s-l500-4.jpg" alt="image main">
			<img class="img-secondary" src="https://katyshop303.com/wp-content/uploads/2021/09/photo_2021-09-19_21-38-34.jpg" alt="image secondary 1">
			<img class="img-secondary" src="https://katyshop303.com/wp-content/uploads/2021/04/Truvision.jpg" alt="image secondary 2">
			<img class="img-secondary" src="https://katyshop303.com/wp-content/uploads/2022/04/s-l500-1.jpg" alt="image secondary 3">
			<img class="img-secondary" src="https://katyshop303.com/wp-content/uploads/2020/06/71Ep4OUzTDL._AC_SX425_.jpg" alt="image secondary 4">
		</div>
	</div>
</div>

<script src="{% static 'js/product.js' %}"></script>

{% include 'includes/footer.html' %}
{% endblock content %}
