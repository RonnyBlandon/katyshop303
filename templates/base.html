{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{% trans 'en' %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap_css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/banner-cookies.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% block css %} {% endblock css %}">
    <link rel="stylesheet" type="text/css" href="{% block css2 %} {% endblock css2 %}">
    <link rel='icon' href="{% static 'img/favicon.jpg' %}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    
    {% block content %}
    
    {% endblock content %}

    <div class="background-cookie" id="background-cookies">
        <div class="banner-cookie" id="banner-cookies">
            <img class="cookie" src="/static/img/img-cookie.svg" alt="cookie">
            <img class="arrow-hide" src="/static/img/arrow_hide.svg" alt="arrow-hide">
            <h3 class="Banner-title">Cookies</h3>
            <p class="banner-message">We use our own and third-party cookies to improve our services.</p>
            <button class="button-accept" id="btn-accept-cookies">I agree</button>
            <a class="privacy-policies" href="{% url 'home_app:privacy_policy' %}">Privacy Policy</a>
        </div>
    </div>

    <script src="{% static 'js/banner-cookies.js' %}"></script>
</html>
